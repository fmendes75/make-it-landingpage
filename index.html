<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make It Product R&D - Desenvolvimento de Produtos Tecnológicos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .header {
            background-color: #003366;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .header img {
            width: 150px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .hero {
            background-color: #00509e;
            color: white;
            padding: 60px 20px;
            text-align: center;
        }
        .hero h1 {
            margin: 0 0 20px;
            font-size: 2.5em;
        }
        .hero p {
            font-size: 1.2em;
        }
        .lead-form {
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            text-align: center;
        }
        .lead-form h2 {
            margin-bottom: 20px;
        }
        .lead-form input, .lead-form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .lead-form button {
            background-color: #003366;
            color: white;
            border: none;
            cursor: pointer;
        }
        .lead-form button:hover {
            background-color: #00509e;
        }
        .footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://www.make-it.tech/img/logo.svg" alt="Make It Product R&D Logo">
    </div>
    <div class="hero">
        <div class="container">
            <h1>Desenvolvimento de Produtos Tecnológicos</h1>
            <p>Transformamos suas ideias em produtos inovadores. Especialistas em pesquisa e desenvolvimento para startups.</p>
        </div>
    </div>
    <div class="container">
        <div class="lead-form">
            <h2>Obtenha Mais Informações</h2>
            <form action="https://www.example.com/submit-lead" method="post">
                <input type="text" name="name" placeholder="Seu Nome" required>
                <input type="email" name="email" placeholder="Seu Email" required>
                <input type="text" name="company" placeholder="Nome da Empresa" required>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Make It Product R&D. Todos os direitos reservados.</p>
    </div>
</body>
</html>
